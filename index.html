<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Lista</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Movie Lista</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Cím</th>
        <th>Hossz (percben)</th>
        <th>Műfajok</th>
      </tr>
    </thead>
    <tbody id="moviesTableBody"></tbody>
  </table>

  <h2>Új film hozzáadása</h2>
  <form id="movie-form">
    <div class="form-group">
      <label for="title">Cím:</label>
      <input type="text" id="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="duration">Hossz (percben):</label>
      <input type="number" id="duration" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="genres">Műfajok (vesszővel elválasztva):</label>
      <input type="text" id="genres" class="form-control" required  style="margin-bottom: 10px;">
    </div>
    <button type="submit" class="btn btn-primary">Hozzáadás</button>
  </form>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
